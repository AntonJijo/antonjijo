<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1000 4"
     preserveAspectRatio="none"
     width="100%"
     height="4">

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <line x1="0" y1="2"
        x2="1000" y2="2"
        stroke="#8B00FF"
        stroke-opacity="0.35"
        stroke-width="1"
        filter="url(#glow)" />
</svg>
