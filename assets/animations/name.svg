<svg width="460" height="48" viewBox="0 0 460 48"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Mask for typing effect -->
    <mask id="typing-mask">
      <rect x="0" y="0" width="0" height="48" fill="white">
        <animate
          attributeName="width"
          from="0"
          to="460"
          dur="2.2s"
          fill="freeze" />
      </rect>
    </mask>
  </defs>

  <text x="0" y="36"
        font-family="Montserrat, Arial"
        font-size="36"
        font-weight="700"
        fill="#8B00FF"
        mask="url(#typing-mask)">
    Anton Jijo J A
  </text>

</svg>

