<svg width="860" height="36" viewBox="0 0 860 36"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Typing mask -->
    <mask id="typeMask">
      <rect x="0" y="0" width="0" height="36" fill="white">
        <animate
          attributeName="width"
          values="0;860;860;0;0;860;860;0;0;860;860;0"
          keyTimes="0;0.08;0.24;0.30;0.33;0.41;0.57;0.63;0.66;0.74;0.90;1"
          dur="15s"
          repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Moving text group -->
  <g mask="url(#typeMask)">
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="
          0 0;
          0 0;
          0 -36;
          0 -36;
          0 -72;
          0 -72"
        keyTimes="0;0.33;0.34;0.66;0.67;1"
        dur="15s"
        repeatCount="indefinite"/>

      <text x="430" y="26"
            text-anchor="middle"
            font-family="Inter, Arial"
            font-size="18"
            font-weight="600"
            fill="#C77DFF">
        AI-Assisted Development &amp; Solution Thinking
      </text>

      <text x="430" y="62"
            text-anchor="middle"
            font-family="Inter, Arial"
            font-size="18"
            font-weight="600"
            fill="#C77DFF">
        Concepts First → AI Execution → Learning
      </text>

      <text x="430" y="98"
            text-anchor="middle"
            font-family="Inter, Arial"
            font-size="18"
            font-weight="600"
            fill="#C77DFF">
        Engineer by practice, not by syntax
      </text>
    </g>
  </g>

</svg>
